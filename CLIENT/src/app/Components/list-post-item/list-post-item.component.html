<!-- <app-loading *ngIf="posts.length === 0"></app-loading> -->

<div class="container">
  <div class="box" *ngFor="let post of posts">
    <img
      (click)="navigate(post._id)"
      [src]="post.coverImage"
      *ngIf="post.images[0].hashTag == 'Warning 18+'"
      class="warning"
    />
    <img
      (click)="navigate(post._id)"
      [src]="post.coverImage"
      *ngIf="post.images[0].hashTag !== 'Warning 18+'"
    />
  </div>
</div>
